    <style>
        :root {
            --graphite-900: #1a1a1a;
            --graphite-700: #4a4a4a;
            --graphite-400: #9a9a9a;
            --graphite-200: #e0e0e0;
            --graphite-100: #f5f5f5;
            --skeleton-line: rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: var(--graphite-900);
            margin: 0;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* The Skeleton Grid Background */
        .skeleton-bg {
            background-image: 
                linear-gradient(var(--skeleton-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--skeleton-line) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .skeleton-border {
            border: 1px solid var(--graphite-200);
        }

        .reveal {
            animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-line {
            position: relative;
            transition: color 0.3s ease;
        }

        .hover-line::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 1px;
            background: var(--graphite-900);
            transition: width 0.3s ease;
        }

        .hover-line:hover::after {
            width: 100%;
        }

        .sidebar-item {
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
        }

        .sidebar-item:hover {
            background: var(--graphite-100);
            border-left: 2px solid var(--graphite-900);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--graphite-900);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--graphite-200); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--graphite-400); }
    </style>
